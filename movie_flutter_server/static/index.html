<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://vjs.zencdn.net/7.4.1/video.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-flash/2.1.1/videojs-flash.min.js"></script>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://vjs.zencdn.net/7.4.1/video-js.min.css"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">RTMP Broadcast</a>
        </nav>
        <div class="container">
            <br />
            <div id="content_video" class="mx-auto">
                <video
                    class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered"
                    controls
                    autoplay
                    preload="auto"
                    data-setup="{}"
                >
                    <!-- <video id="my-video" class="video-js" controls autoplay preload="auto" width="1280" height="720" data-setup='{}'> -->
                    <source
                        src="rtmp://192.168.99.100/live/test"
                        type="rtmp/mp4"
                    />
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and
                        consider upgrading to a web browser that
                        <a
                            href="http://videojs.com/html5-video-support/"
                            target="_blank"
                            >supports HTML5 video</a
                        >
                    </p>
                </video>
            </div>
        </div>
        <div class="container">
            <div id="status">
                <h2>Status</h2>
                <iframe
                    src="http://192.168.99.100:9090/stat"
                    name="stat"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </body>
</html>
